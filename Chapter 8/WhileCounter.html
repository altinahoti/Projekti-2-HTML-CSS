<!DOCTYPE html> 
<!-- Fig. 8.1: WhileCounter.html --> 
<!-- Counter-controlled repetition. --> 
	<html> 
		<head> 
			<meta charset = "utf-8"> 
			<title>Counter-Controlled Repetition</title> 
			<script> 
				var counter = 1; // intialization 
				while ( counter <= 7 ) // repetition condition
					{ 
					document.writeln( "<p style = 'font-size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>" ); ++counter; // increment 
				} // end while 
		</script> 
	</head><body>
		<a href="../../projektet/homework.html">
		<img src="png.jpg" height="7%" width="4%">
	</body> 
</html>
