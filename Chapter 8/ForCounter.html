<!DOCTYPE html> 
<!-- Fig. 8.2: ForCounter.html --> 
<!-- Counter-controlled repetition with the for statement. --> 
	<html> 
		<head> 
			<meta charset="utf-8"> 
			<title>Counter-Controlled Repetition</title> 
			<script> 
				// Intitalization, repetition condition and 
				// incrementing are all included in the for 
				// statement header. 
				for ( var counter = 1; counter <= 7; ++counter ) document.writeln( "<p style = 'font-size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>" ); 
			</script> 
	</head><body><a href="../../projektet/homework.html">
		<img src="png.jpg" height="7%" width="4%"></body> 
</html>
